<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Minute Alarm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>5-Minute Alarm</h1>
        <p>Alarm will sound every 5 minutes.</p>
        <button id="startBtn">Start Alarm</button>
        <button id="stopBtn">Stop Alarm</button>
    </div>
    <audio id="alarmSound" src="audio.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
